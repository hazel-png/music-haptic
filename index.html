<body>
  <h1>ğŸµ Music Vibe</h1>

  <input id="urlInput" type="text" placeholder="https://example.com/track.mp3" />
  <br>
  <button onclick="startVibe()">å†ç”Ÿï¼†ãƒã‚¤ãƒ–é–‹å§‹</button>

  <script>
    let audio, context, analyser, source, dataArray, lastVibe = 0;

    async function startVibe() {
      const url = document.getElementById("urlInput").value;
      if (!url) return alert("éŸ³æºURLã‚’å…¥åŠ›ã—ã¦ã­");

      // Audioã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      audio = new Audio(url);
      audio.crossOrigin = "anonymous";
      context = new AudioContext();
      source = context.createMediaElementSource(audio);
      analyser = context.createAnalyser();
      analyser.fftSize = 64;

      const bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);

      source.connect(analyser);
      analyser.connect(context.destination);
      audio.play();

      monitor();
    }

    function monitor() {
      analyser.getByteFrequencyData(dataArray);

      // ä½éŸ³ã ã‘ï¼ˆä¾‹ï¼š0ï½10 â‰’ 0ï½100Hzã‚ãŸã‚Šï¼‰
      const lowFreq = dataArray.slice(0, 10);
      const lowAvg = lowFreq.reduce((a, b) => a + b, 0) / lowFreq.length;

      const now = performance.now();
      if (lowAvg > 130 && now - lastVibe > 180) {
        navigator.vibrate(40); // ãƒ‰ãƒ³ãƒƒã¨1ç™º
        lastVibe = now;
      }

      requestAnimationFrame(monitor);
    }
  </script>
